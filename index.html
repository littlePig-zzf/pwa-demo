let authSecret;
let vapidPublicKey = 'BAyb_WgaR0L0pODaR7wWkxJi__tWbM1MPBymyRDFEGjtDCWeRYS9EF7yGoCHLdHJi6hikYdg4MuYaK0XoD0qnoY';

// 一个将 VAPID 钥从 base64 字符串转换成 Uint8 数组的函数
function urlBase64ToUint8Array(base64String) {
    const padding = '='.repeat((4 - base64String.length % 4) % 4);
    const base64 = (base64String + padding)
        .replace(/\-/g, '+')
        .replace(/_/g, '/');
    const rawData = window.atob(base64);
    const outputArray = new Uint8Array(rawData.length);
    for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
    }
    return outputArray;
}


// 注册 serviceWorker
if ('serviceWorker' in navigator) {
    navigator.serviceWorker
        .register('sw.js')
        .then(registration => {
            // console.log('successful', registration);

            // 查看是否已经存在订阅权限
            return registration.pushManager   
                .getSubscription()
                .then(subscription => {
                    if (subscription) {
                        return;
                    }
                    // 不存在就去申请一下
                    return registration.pushManager  //没有继续往下执行
                        .subscribe({
                            userVisibleOnly: true,
                            applicationServerKey: urlBase64ToUint8Array(
                                vapidPublicKey
                            )
                        })
                        .then(subscription => {

                            // 申请成功后处理一下秘钥
                            const rawKey = subscription.getKey
                                ? subscription.getKey('p256dh')
                                : '';
                            key = rawKey
                                ? btoa(
                                      String.fromCharCode.apply(
                                          null,
                                          new Uint8Array(rawKey)
                                      )
                                  )
                                : '';
                            const rawAuthSecret = subscription.getKey
                                ? subscription.getKey('auth')
                                : '';
                            authSecret = rawAuthSecret
                                ? btoa(
                                      String.fromCharCode.apply(
                                          null,
                                          new Uint8Array(rawAuthSecret)
                                      )
                                  )
                                : '';

                            // 将订阅信息传给服务器
                            return fetch('./register', {
                                method: 'post',
                                headers: new Headers({
                                    'content-type': 'application/json'
                                }),
                                body: JSON.stringify({
                                    endpoint: subscription.endpoint,
                                    key: key,
                                    authSecret: authSecret
                                })
                            });
                        });
                });
        })
        .catch(err => {
            throw err;
        });
}
